<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body">
        <div id="heading">
            Stop Watch
        </div>
        <br/>
        <div id="numbersBox">
            <div id="mintues">
                0
            </div>
            <div id="seconds">
                0
            </div>
            <div id="miliseconds">
                0
            </div>
        </div>
        <div id="buttons">
            <button onclick="start()" id="btnStart">Start</button>
            <button onclick="pause()" id="btnPause">Pause</button>
            <button onclick="reset()" id="btnReset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
